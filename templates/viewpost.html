<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Post</title>
    <link rel="stylesheet" href="static/authordetails.css" />
</head>
<body>
    <h1>View Post </h1>
    <ul>
        <li><a href="/welcome">Log Out</a></li>
    </ul>

    <table border="2px">
        <thead>
            <td>Author Name</td><td>Blog Title</td><td>Blog</td><td colspan="2">Actions</td>
        </thead>
        {%for i in elist%}
        <tr>
            <td >{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td><a href="/edit?Author_name={{i[0]}}">edit</a></td>
            <td><a href="/delete?Author_name={{i[0]}}">delete</a></td>
            {% endfor %}

        </tr>
    </table>
    
    <div >
        <footer style="margin-top: 650px; background-color: rgb(210, 226, 241); color: black;">
            <marquee behavior="scroll" direction="left">&copy 2022 All rights reserved with Rushikesh Kadam. |Privacy
            </marquee>
        </footer>
    </div>

</body>
</html>
